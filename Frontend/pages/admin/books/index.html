<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Books - Library Management System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../../../src/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Main content -->
    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Books</h2>
        <a href="#header" class="btn btn-dark">
          <i class="bi bi-plus-lg"></i> Add New Book
        </a>
      </div>

      <!-- Search and Filter -->
      <div class="row mb-4">
        <div class="col-md-8">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search books..."
            />
            <button class="btn btn-dark" id="searchBtn">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="filterSelect">
            <option value="all">All Books</option>
            <option value="available">Available</option>
            <option value="borrowed">Borrowed</option>
          </select>
        </div>
      </div>

      <!-- Books Grid -->
      <div class="row" id="booksList">
        <!-- Books will be dynamically added here -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Books pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- Pagination will be dynamically added here -->
        </ul>
      </nav>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this book? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Library Management System</h5>
            <p>Â© 2024-2025. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <h5>Contact</h5>
            <p>Email: support@library.com</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner d-none">
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- Layout Component -->
    <script src="/components/layout.js" type="module"></script>
    <!-- Utils -->
    <script
      src="../../../../Frontend/dist/utils/auth.js"
      type="module"
    ></script>
    <script src="../../../dist/utils/routes.js" type="module"></script>
    <script src="../../../dist/utils/ui.js" type="module"></script>
    <script src="../../../dist/api.js" type="module"></script>

    <!-- Page Specific Script -->
    <script
      src="../../../dist/pages/admin/books/index.js"
      type="module"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrow Book</title>
    <link rel="stylesheet" href="../styles/borrowConfirm.css" />
  </head>
  <body>
    <header class="navbar">
      <h1>Book Library</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">User</a>
        <a href="#">Admin</a>
      </nav>
    </header>

    <main class="container">
      <section class="borrow-section">
        <h1>Borrow Book</h1>
        <h2>To Kill a Mockingbird</h2>
        <p class="author">by Harper Lee</p>
        <form id="borrowForm">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" name="returnDate" required />
          <div class="buttons">
            <button type="submit" id="confirmBtn">Confirm Borrowing</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Library Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/src/styles/main.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Main content -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Notifications</h2>
            <div class="btn-group">
                <button class="btn btn-dark" id="markAllRead">
                    <i class="bi bi-check2-all"></i> Mark All as Read
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="btn-group">
                    <button class="btn btn-outline-dark active" data-filter="all">All</button>
                    <button class="btn btn-outline-dark" data-filter="unread">Unread</button>
                    <button class="btn btn-outline-dark" data-filter="due">Due Soon</button>
                    <button class="btn btn-outline-dark" data-filter="overdue">Overdue</button>
                </div>
            </div>
        </div>

        <!-- Notifications List -->
        <div class="card">
            <div class="list-group list-group-flush" id="notificationsList">
                <!-- Notifications will be dynamically added here -->
            </div>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5 d-none" id="emptyState">
            <i class="bi bi-bell text-muted" style="font-size: 3rem;"></i>
            <h3 class="mt-3">No Notifications</h3>
            <p class="text-muted">You're all caught up! Check back later for new notifications.</p>
        </div>

        <!-- Pagination -->
        <nav aria-label="Notifications pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be dynamically added here -->
            </ul>
        </nav>
    </main>

    <!-- Notification Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notification Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="notificationSettingsForm">
                        <div class="mb-3">
                            <label class="form-label">Email Notifications</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="dueDateReminders">
                                <label class="form-check-label" for="dueDateReminders">
                                    Due Date Reminders
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newArrivals">
                                <label class="form-check-label" for="newArrivals">
                                    New Book Arrivals
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="systemUpdates">
                                <label class="form-check-label" for="systemUpdates">
                                    System Updates
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reminder Preferences</label>
                            <select class="form-select" id="reminderDays">
                                <option value="1">1 day before due date</option>
                                <option value="3">3 days before due date</option>
                                <option value="7">1 week before due date</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Library Management System</h5>
                    <p>Â© 2024-2025. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Contact</h5>
                    <p>Email: support@library.com</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner d-none">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Layout Component -->
    <script src="/dist/components/layout.js" type="module"></script>
    <!-- Utils -->
    <script src="/dist/utils/auth.js" type="module"></script>
    <script src="/dist/utils/routes.js" type="module"></script>
    <script src="/dist/utils/ui.js" type="module"></script>
    <script src="/dist/services/api.js" type="module"></script>

    <!-- Page Specific Script -->
    <script src="/dist/pages/notifications/index.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Library Management System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../../src/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Profile Header -->
    <div class="profile-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3 text-center text-md-start">
            <img
              src="https://via.placeholder.com/150"
              alt="Profile Picture"
              class="profile-avatar"
              id="profileAvatar"
            />
          </div>
          <div class="col-md-9">
            <h1 id="profileName">Loading...</h1>
            <p class="lead mb-0" id="profileEmail"></p>
            <p class="text-light" id="memberSince"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <main class="container py-4">
      <div class="row">
        <!-- Profile Information -->
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header bg-dark text-white">
              <h5 class="card-title mb-0">Profile Information</h5>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-dark">
                    Update Profile
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header bg-dark text-white">
              <h5 class="card-title mb-0">Account Settings</h5>
            </div>
            <div class="card-body">
              <form id="passwordForm">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >New Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-dark">
                    Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Activity Overview -->
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header bg-dark text-white">
              <h5 class="card-title mb-0">Activity Overview</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4 text-center mb-3">
                  <h3 id="totalBorrowings">0</h3>
                  <p class="text-muted">Total Borrowings</p>
                </div>
                <div class="col-md-4 text-center mb-3">
                  <h3 id="activeBorrowings">0</h3>
                  <p class="text-muted">Active Borrowings</p>
                </div>
                <div class="col-md-4 text-center mb-3">
                  <h3 id="overdueBooks">0</h3>
                  <p class="text-muted">Overdue Books</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Activity -->
          <div class="card">
            <div
              class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title mb-0">Recent Activity</h5>
              <a href="/pages/borrowing/index.html" class="btn btn-light btn-sm"
                >View All</a
              >
            </div>
            <div class="card-body">
              <div class="list-group" id="recentActivity">
                <!-- Recent activity will be dynamically added here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Library Management System</h5>
            <p>Â© 2024-2025. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <h5>Contact</h5>
            <p>Email: support@library.com</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner d-none">
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Layout Component -->
    <script src="/dist/components/layout.js" type="module"></script>
    <!-- Utils -->
    <script src="/dist/utils/auth.js" type="module"></script>
    <script src="/dist/utils/routes.js" type="module"></script>
    <script src="/dist/utils/ui.js" type="module"></script>
    <script src="/dist/services/api.js" type="module"></script>

    <!-- Page Specific Script -->
    <script src="/dist/pages/user/profile.js" type="module"></script>
  </body>
</html>

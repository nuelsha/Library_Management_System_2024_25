<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <link rel="stylesheet" href="../styles/notifications.css" />
  </head>
  <body>
    <header class="navbar">
      <h1>Book Library</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">User</a>
        <a href="#">Admin</a>
      </nav>
    </header>

    <main class="container">
      <section class="notifications-section">
        <h1>Notifications</h1>
        <div id="notificationsList" class="notifications-list">
          <div class="notification">
            <p>
              Your book "<strong>To Kill a Mockingbird</strong>" is due
              tomorrow.
            </p>
            <a href="#" class="link">View Book</a>
          </div>
          <div class="notification">
            <p>You have an overdue book: "<strong>1984</strong>".</p>
            <a href="#" class="link">View Book</a>
          </div>
        </div>
        <button id="backToUserPage" class="button">Back to User Page</button>
      </section>
    </main>

    <script src="notifications.js"></script>
  </body>
</html>

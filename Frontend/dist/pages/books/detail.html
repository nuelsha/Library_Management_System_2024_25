<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/pages/books/index.html">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/books/index.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/borrowing/index.html">My Borrowings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/notifications/index.html">Notifications</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/user/profile.html">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img id="bookCover" src="" alt="Book Cover" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-8">
                <h1 id="bookTitle"></h1>
                <p class="lead" id="bookAuthor"></p>
                <div class="mb-3">
                    <strong>ISBN:</strong> <span id="bookISBN"></span>
                </div>
                <div class="mb-3">
                    <strong>Status:</strong> <span id="bookStatus"></span>
                </div>
                <div class="mb-3">
                    <strong>Description:</strong>
                    <p id="bookDescription"></p>
                </div>
                <button class="btn btn-dark" id="borrowBtn">Borrow Book</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/pages/books/detail.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Borrowings - Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/pages/books/index.html"
          >Library Management</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../books/index.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">My Borrowings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../notifications/index.html"
                >Notifications</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../user/profile.html">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>My Borrowings</h1>

      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <a class="nav-link active" href="#current" data-bs-toggle="tab"
            >Current</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#history" data-bs-toggle="tab">History</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="current">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Book</th>
                  <th>Borrowed Date</th>
                  <th>Due Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="currentBorrowings">
                <!-- Current borrowings will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="tab-pane fade" id="history">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Book</th>
                  <th>Borrowed Date</th>
                  <th>Returned Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="borrowingHistory">
                <!-- Borrowing history will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/pages/borrowing/index.js" type="module"></script>
  </body>
</html>

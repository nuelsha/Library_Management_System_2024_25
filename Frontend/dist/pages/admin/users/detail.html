<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/pages/admin/dashboard.html">Library Management (Admin)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/books/index.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/admin/users/index.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/borrowings/index.html">Borrowings</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="https://via.placeholder.com/150" alt="User Profile" class="rounded-circle" id="userImage">
                        </div>
                        <h5 class="card-title text-center" id="userName">Loading...</h5>
                        <p class="text-muted text-center" id="userEmail"></p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark" id="editUserBtn">Edit User</button>
                            <button class="btn btn-danger" id="deactivateUserBtn">Deactivate User</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">User Statistics</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Member Since</span>
                                <span id="memberSince"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total Borrowings</span>
                                <span id="totalBorrowings">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Current Borrowings</span>
                                <span id="currentBorrowings">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Overdue Books</span>
                                <span id="overdueBooks">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Borrowing History</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Book</th>
                                        <th>Borrowed Date</th>
                                        <th>Due Date</th>
                                        <th>Returned Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="borrowingHistory">
                                    <!-- Borrowing history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Activity Log</h5>
                        <div class="list-group" id="activityLog">
                            <!-- Activity log will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/pages/admin/users/detail.js" type="module"></script>
</body>
</html>

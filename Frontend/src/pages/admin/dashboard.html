<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../../pages/admin/dashboard.html"
          >Library Management (Admin)</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../pages/admin/books/add.html"
                >Books</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../pages/user/profile.html">Users</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../../../../Frontend/src/pages/borrowing/index.html"
                >Borrowings</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">Admin Dashboard</h1>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Total Books</h5>
              <h2 class="card-text" id="totalBooks">0</h2>
              <a href="../../pages/admin/books/index.html" class="text-white"
                >View Books →</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Active Users</h5>
              <h2 class="card-text" id="activeUsers">0</h2>
              <a href="../../pages/admin/users/index.html" class="text-white"
                >View Users →</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h5 class="card-title">Current Borrowings</h5>
              <h2 class="card-text" id="currentBorrowings">0</h2>
              <a
                href="../../pages/admin/borrowings/index.html"
                class="text-white"
                >View Borrowings →</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recent Activities</h5>
              <div class="list-group" id="recentActivities">
                <!-- Recent activities will be loaded here -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Overdue Books</h5>
              <div class="list-group" id="overdueBooks">
                <!-- Overdue books will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../dist/pages/admin/dashboard.js" type="module"></script>
  </body>
</html>

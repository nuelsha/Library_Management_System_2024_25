<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book - Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../../../pages/admin/dashboard.html"
          >Library Management (Admin)</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../../books/index.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../dashboard.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../borrowing/index.html"
                >Borrowings</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Add New Book</h1>
              <form id="addBookForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="isbn" class="form-label">ISBN</label>
                  <input type="text" class="form-control" id="isbn" required />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="coverImage" class="form-label"
                    >Cover Image URL</label
                  >
                  <input type="url" class="form-control" id="coverImage" />
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    min="1"
                    required
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-dark">Add Book</button>
                  <a
                    href="/pages/admin/books/index.html"
                    class="btn btn-outline-secondary"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script
      src="../../../../dist/pages/admin/books/index.js"
      type="module"
    ></script> -->
  </body>
</html>
